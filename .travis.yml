language: python
sudo: required
python:
# Not supported in Neo4j Python Driver 4.1 https://neo4j.com/docs/api/python-driver/current/
#  - "2.7"
#  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
env:
# Not supported in Neo4j Python Driver 4.1 https://neo4j.com/docs/api/python-driver/current/
#  - NEO4J_VERSION="3.0.10"
#  - NEO4J_VERSION="3.1.7"
#  - NEO4J_VERSION="3.2.9"
#  - NEO4J_VERSION="3.3.3"
#  - NEO4J_VERSION="3.4.0"
  - NEO4J_VERSION="3.5"
  - NEO4J_VERSION="4.0"
  - NEO4J_VERSION="4.1"

install:
  - sudo add-apt-repository -y ppa:openjdk-r/ppa
  - sudo apt-get update && sudo apt-get install openjdk-8-jre-headless
  - curl -L http://dist.neo4j.org/neo4j-community-$NEO4J_VERSION-unix.tar.gz | tar xz
before_script:
  - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 neo4j-community-$NEO4J_VERSION/bin/neo4j start
  - sleep 10
script: "python setup.py test"
